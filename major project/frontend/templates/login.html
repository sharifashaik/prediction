<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a25050,   #7c9ae4); /* Unique gradient background */
            background-size: cover;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff6f61, #6b48ff); /* Unique logo placeholder */
            border-radius: 50%;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            color: #2a5298;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #6b48ff;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #ff6f61;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff6f61, #6b48ff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #6b48ff, #ff6f61);
        }
        #message, #signupMessage {
            margin-top: 15px;
            color: #ff6f61;
            font-weight: bold;
        }
        a {
            color: #6b48ff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #ff6f61;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div> <!-- Unique animated logo placeholder -->
        <h2>User Authentication</h2>
        
        <div id="loginForm">
            <form id="login" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your unique username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your secret password">
                </div>
                <button type="submit">Login</button>
                <p>Not registered? <a href="#" onclick="showSignup()">Create Account</a></p>
            </form>
            <p id="message"></p>
        </div>

        <div id="signupForm" style="display: none;">
            <form id="signup" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="newUsername">New Username:</label>
                    <input type="text" id="newUsername" name="newUsername" required placeholder="Choose a unique username">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required placeholder="Create a secure password">
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login Here</a></p>
            </form>
            <p id="signupMessage"></p>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                document.getElementById('message').textContent = 'Login successful! Redirecting... (Simulated)';
                // Replace with actual backend call
                setTimeout(() => window.location.href = '/search', 1000); // Simulated redirect
            } else {
                document.getElementById('message').textContent = 'Please fill all fields.';
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            if (newUsername && newPassword) {
                document.getElementById('signupMessage').textContent = 'Signup successful! Please login.';
                showLogin();
            } else {
                document.getElementById('signupMessage').textContent = 'Please fill all fields.';
            }
        }

      
    </script>
</body>
</html>
